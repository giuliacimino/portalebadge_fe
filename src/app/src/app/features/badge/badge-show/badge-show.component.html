<main class="flex-shrink-0">
  <div class="container">

    <div class='card'>
      <div class='card-header'>
        Visualizza dettaglio Badge
      </div>

      <div class='card-body'>
        <dl class="row">
          <dt class="col-sm-3 text-right">Nome</dt>
          <dd class="col-sm-9">{{badgeDetail?.nome}}</dd>
        </dl>

        <dl class="row">
          <dt class="col-sm-3 text-right">Cognome</dt>
          <dd class="col-sm-9">{{badgeDetail?.cognome}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-3 text-right">Codice Fiscale</dt>
          <dd class="col-sm-9">{{badgeDetail?.codiceFiscale}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-3 text-right">Data Di Nascita</dt>
          <dd class="col-sm-9">{{badgeDetail?.dataNascita | date:'dd/MM/yyyy'}}</dd>
        </dl>
        <dl class="row">
          <dt class="col-sm-3 text-right">Scadenza</dt>
          <dd class="col-sm-9">{{badgeDetail?.scadenza}}</dd>
        </dl>




      </div>
      <div class='card-footer'>
        <button
          class='btn btn-outline-secondary' style='width: 80px' (click)="onBack()"> <i
          class='fa fa-chevron-left'></i> Back
        </button>
      </div>
      <!-- end card body -->
    </div>


    <!-- end card -->
  </div>

</main>
